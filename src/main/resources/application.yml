server:
  port: 8090
spring:
  application:
    name: medilaboGateway
  cloud:
    gateway:
      routes:
        - id: frontend
          uri: http://localhost:8092
          predicates:
            - Path=/medilabo/**
        - id: patientService
          uri: http://localhost:8091
          predicates:
            - Path=/api/**

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: DEBUG
